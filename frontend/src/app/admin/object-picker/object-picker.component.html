<input type="text" [value]="pickedOption ? pickedOption[fieldName] : undefined" (keyup)="inputValueChanged($event)" class="value-container">
<div class="dropdown" *ngIf="filteredOptions && filteredOptions.length !== 0">
  <div *ngFor="let option of filteredOptions">
    <div (click)="optionPickedHandler(option)">{{option[fieldName]}}</div>
  </div>
</div>
